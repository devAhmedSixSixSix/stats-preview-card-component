<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- style files -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="text">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="boxs">
        <div class="box">
          <h4>10k+</h4>
          <span>companies</span>
        </div>
        <div class="box">
          <h4>314</h4>
          <span>templates</span>
        </div>
        <div class="box">
          <h4>12m+</h4>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="image-header">
    </div>
  </div>
</body>
</html>
